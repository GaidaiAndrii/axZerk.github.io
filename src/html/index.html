<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" href="favicon.ico">
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <title>JS is life #11-12</title>
  </head>
  <body class="page">
    <div class="wrapper">

      //= carousel.html

      <div class="resig-tmpl">
        <h1>John Resig JS Templating</h1>
      </div>

      <div class="lodash-tmpl">
        <h1>LoDash JS Templating</h1>
      </div>
    </div>

    <script type="text/template" id="user-card-tmpl">
      <% for(var i = 0; i < data.length; i++) { %>
        <div class="user-card">
          <img src= <%= "./img/user-pic/" + data[i].name + ".png"%> alt="user picture" class="user-card__img">
          <div class="user-card__info">
            <p class="user-card__text user-card__name"><span>Name: </span><%= data[i].name%></p>
            <p class="user-card__text"><span>B.Day: </span><%= data[i].bday%></p>
            <p class="user-card__text"><span>Phone: </span><%= data[i].phone%></p>
            <p class="user-card__text"><span>Mail: </span><%= data[i].mail%></p>
            <p class="user-card__text user-card__job"><span>Job: </span><%= data[i].job%></p>
          </div>
        </div>
      <% } %>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="js/jquery.zCarousel.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
